<div class="container" *ngIf="!lAddMovies">
  <div class="header">
    <!--BANNER AREA-->
    <div class="header__banner"
         [ngStyle]="{
      'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('+headerBGUrl+')'
      }">
      <h2>Squid Game</h2>
      <div class="header__buttons">

        <button class="play-button">
          <mat-icon>arrow_right</mat-icon>
          <span>Play</span>
        </button>

        <button class="more-button">
          <mat-icon>info</mat-icon>
          <span>More Info</span>
        </button>

      </div>


    </div>  <!--BANNER ENDS HERE-->


    <!--MAIN AREA-->
    <div class="header__main" id="stickyHeader" [class.sticky]="sticky" #stickHeader>
      <div class="header__left">
        <a routerLink="/">
          <img src="assets/notflix.png" alt="logo">
        </a>
        <ul>
          <li class="active"><a routerLink="">Home</a></li>
          <li><a (click)="goToPage('movies')">Movies</a></li>
          <li><a><app-modal (loginEvent)="loginHandler($event)" ></app-modal></a></li>
<!--          <li *ngIf="isLogin"><a (click)="OnAddMovies()" routerLink="">Add Movie</a></li>-->
          <li *ngIf="isLogin"><a><app-add-movie-modal></app-add-movie-modal></a></li>
        </ul>
      </div>

      <div class="header__right">
        <ul>
          <li><a href="#">
            <app-search (filterEvent)="performedFilter($event)"></app-search>
            <mat-icon>search</mat-icon>
          </a></li>
          <li><a href="#">Children</a></li>
          <li><a href="#">
            <mat-icon>card_giftcard</mat-icon>
          </a></li>
          <li><a href="#">
            <mat-icon>notifications</mat-icon>
          </a></li>
          -->
        </ul>
      </div>
    </div>  <!--HEADER MAIN ENDS HERE-->

  </div>

  <div class="body" style="margin-top: 20rem;">
  </div>

<div *ngIf="showMovies">
  <app-movies [movies]="filteredMovies" (movieIdEvent)="sendMovieId($event)"></app-movies>
  <app-video-player *ngIf="movieId!==0" [movieId]="movieId"></app-video-player>
</div>

  <router-outlet></router-outlet>
</div>

<app-add *ngIf="lAddMovies"></app-add>
